<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - Book Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Book Haven</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="book-list">
            <h2>Book Catalog</h2>
            <div class="books">
                <div class="book-item">
                    <img src="https://via.placeholder.com/150" alt="Book 1">
                    <h3>Book Title 1</h3>
                    <p>Author: John Doe</p>
                    <p class="price">$15.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="book-item">
                    <img src="https://via.placeholder.com/150" alt="Book 2">
                    <h3>Book Title 2</h3>
                    <p>Author: Jane Smith</p>
                    <p class="price">$12.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="book-item">
                    <img src="https://via.placeholder.com/150" alt="Book 3">
                    <h3>Book Title 3</h3>
                    <p>Author: Mike Johnson</p>
                    <p class="price">$18.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Book Haven. All rights reserved.</p>
    </footer>
</body>
</html>
